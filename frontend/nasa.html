<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Nasa Simulator!</title>
</head>

<body>
    <h1 class="text-center mt-3">Welcome to the Astronomical Events Portal!</h1>

    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
                <i class="fas fa-chart-bar"></i> Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Astronomical_events.html">
                <i class="fas fa-moon"></i> Astronomical events 
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="nasa.html" data-toggle="pill">
                <i class="fas fa-rocket"></i> NASA
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="sun.html">
                <i class="fas fa-sun"></i> Sun
            </a>
        </li>     
    </ul>
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm-12">
                <h5 class="card-title">Astronomical Events Data</h5>
                <div id="dataContainer" class="d-flex flex-row flex-wrap"></div>
            </div>
        </div>
    </div>
        <script>
    window.addEventListener('DOMContentLoaded', () => {
        fetch('http://localhost:4001/nasa')
            .then(response => response.json())
            .then(data => {
                const dataContainer = document.getElementById('dataContainer');
                const nearEarthObjects = data.near_earth_objects;

                for (const date in nearEarthObjects) {
                    const objects = nearEarthObjects[date];

                    objects.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('card', 'mb-3', 'mr-3');
                        itemDiv.style.width = '18rem';

                        const keys = Object.keys(item);

                        keys.forEach(key => {
                            const row = document.createElement('p');
                            row.classList.add('mb-0');

                            const keySpan = document.createElement('strong');
                            keySpan.textContent = `${key}:`;

                            const valueSpan = document.createElement('span');
                            valueSpan.textContent = `${item[key]}`;

                            row.appendChild(keySpan);
                            row.appendChild(valueSpan);
                            itemDiv.appendChild(row);
                        });

                        dataContainer.appendChild(itemDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
